<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body onload="render()">
    
    <div class="bottom">
        <h1 class="title">User Management</h1>
        <div id="app" class="app">
            <div id="buttons">
            </div>
            <div class="list">
                <button type="button" class="collapsible">New User</button>
                <div class="content">
                    <div id="editor">
                        <div>User Information:</div>
                        <input class="newUserInput" id="firstNameInput" placeholder="Enter First Name...">
                        <input class="newUserInput" id="lastNameInput" placeholder="Enter Last Name...">
                        <input class="newUserInput" id="emailInput" placeholder="Enter Email...">
                        <input class="newUserInput" id="ageInput" placeholder="Enter Age...">
                        <button onclick="addUser()" id="addButton">add</button>
                        <button onclick="updateUser()">update</button>
                    </div>
                </div>
                <h2 class="title">Users</h2>
                
                <ul id="userList"></ul>
            </div>
        </div>
    </div>
</body>
</html>
